{% extends 'base.html' %}

{% block title %}Boggle{% endblock %}

{% block content %}

<div id="info">
    <!--# games played goes here-->
    <h3>Games played: <span id="games_played">{{session['games_played']}}</span></h3>

    <!--high score goes here-->
    <h3>High score: <span id="high_score">{{session['score']}}</span></h3>

    <!--score goes here-->
    <h3>Current Score: <span id="score">0</span></h3>

</div>

<div id="dimensions">
    <h3>Select board size to start:</h3>
    <form action="/game" method="post">
        <select name="board_size">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option selected="selected" value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
        </select>        
        <button type="submit" id="submit_size">submit</button>
    </form>
</div>
{% endblock %}
